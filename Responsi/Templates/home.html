<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Home</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="topbar">
    <div class="logo">Instagram</div>
</div>

<div class="feed">

{% for post in posts %}
<div class="post-card">

    <div class="post-header">
        <img src="{{ post.photo }}" class="avatar">
        <span class="username">{{ post.username }}</span>
    </div>

    <div class="post-media">
        <img src="{{ post.image }}">
    </div>

    <div class="post-actions">
        <a href="/like/{{ post.id }}">‚ù§Ô∏è</a>
        <span>{{ post.likes }} suka</span>
    </div>

    <div class="post-caption">
        <b>{{ post.username }}</b> {{ post.caption }}
    </div>

    {% if post.comments %}
    <div class="comments">
        {% for c in post.comments %}
        <div class="comment-item">
            <span>
                <b>{{ c.username }}</b> {{ c.comment }}
            </span>

            <a href="/like_comment/{{ c.id }}"
               class="comment-like {% if c.liked %}active{% endif %}">
                ‚ù§Ô∏è {{ c.like_count }}
            </a>
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" action="/comment/{{ post.id }}" class="comment-form">
        <input type="text" name="comment" placeholder="Tambahkan komentar..." required>
    </form>

</div>
{% endfor %}

</div>

<div class="navbar">
    <a href="/home">üè†</a>
    <a href="/chat/{{ session['user']['id'] }}">‚úà</a>
    <a href="/add">‚ûï</a>
    <a href="/profile/{{ session['user']['id'] }}">üë§</a>
</div>

</body>
</html>
