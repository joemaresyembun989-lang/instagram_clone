<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Postingan Baru â€¢ Instagram</title>
<link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="topbar">
    <div class="logo">Posting</div>
</div>

<div class="post-wrapper">

    <form method="post" enctype="multipart/form-data" class="post-card">

        <div class="post-preview" id="previewBox">
            <span id="previewText">Pilih foto untuk diposting</span>
            <img id="previewImg">
        </div>

        <label class="file-btn">
            Pilih Foto
            <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
        </label>

        <textarea name="caption" placeholder="Tulis caption..." rows="3"></textarea>

        <button type="submit" class="btn-post">Bagikan</button>

    </form>

</div>

<div class="navbar">
    <a href="/home">ğŸ </a>

</div>

<script>
function previewImage(event) {
    const img = document.getElementById("previewImg");
    const text = document.getElementById("previewText");
    img.src = URL.createObjectURL(event.target.files[0]);
    img.style.display = "block";
    text.style.display = "none";
}
</script>

</body>
</html>
